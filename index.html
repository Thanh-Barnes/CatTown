<!-- Option 2: Non-guided Practice

Create a grid of photos of your favorite animal. The grid at its largest should be 10 rows by 10 columns.
Take screenshots of your grid to post in the discussion. Comment on at least 2 2 participants' screenshots. -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Cat Town</title>
  </head>


  <body>

    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to Cat Town!</h1>
        <h2 class="lead"><strong>Feline faces to boost your day!</strong></h2> 
  

    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center bg-primary"><img class="img-responsive " src="Bootstrap pics/dancing.jpg" alt="Dancing cat"></div>
            <div class="col-md-4 text-center bg-info"><img class="img-responsive" src="Bootstrap pics/catbro.jpg" alt="Cat gang"></div>
            <div class="col-md-4 text-center bg-warning"><img class="img-responsive" src="Bootstrap pics/flying.jpg" alt="Flying cat"></div>
            <div class="col-md-4 text-center bg-danger"><img class="img-responsive" src="Bootstrap pics/shocked.jpg" alt="Shocked cat"></div>
            <div class="col-md-4 text-center bg-dark"><img class="img-responsive" src="Bootstrap pics/kitten.jpg" alt="Kittens"></div>
            <div class="col-md-4 text-center bg-primary"><img class="img-responsive" src="Bootstrap pics/lickingcat.jpg" alt="Licking cat"></div>
            <div class="col-md-4 text-center bg-info"><img class="img-responsive" src="Bootstrap pics/reading.jpg" alt="Reading cat"></div>
            <div class="col-md-4 text-center bg-warning"><img class="img-responsive" src="Bootstrap pics/grumpycat.jpg" alt="Grumpy cat"></div>
            <div class="col-md-4 text-center bg-danger"><img class="img-responsive" src="Bootstrap pics/surprised.jpg" alt="Surprised cat"></div>
        </div>
    </div>    
        <footer>
            <div class="text-center">
                <h5 class="lead">Brought to you by Thanh B.<br><i class="fas fa-cat"></i></h5>
            </div>
        </footer>
    

    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
